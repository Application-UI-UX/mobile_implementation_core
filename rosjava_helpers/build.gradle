android {
    compileSdk 32
    defaultConfig {
        minSdk 21
        targetSdk 32
        versionCode 1
        versionName "1.0"
        applicationId "com.github.Application-UI-UX.rosjava_helpers"
    }
}

dependencies {
    implementation fileTree(dir: 'libs', include: ['*.jar'])
    implementation project(':rosjava')
    implementation 'org.yaml:snakeyaml:[1.17, 1.18)'
    testImplementation 'junit:junit:4.8.2'
    testImplementation project(':rosjava').sourceSets.test.output
}
