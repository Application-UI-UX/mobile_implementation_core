plugins {
  id "com.android.application"
}

android {
  namespace "com.github.mobile_implementation_core"
  defaultConfig {
    applicationId "com.github.mobile_implementation_core"
  }
}

dependencies {
  implementation fileTree(dir: 'libs', include: ['*.jar'])

  implementation 'dnsjava:dnsjava:3.5.1'
  implementation 'org.apache.commons:com.springsource.org.apache.commons.logging:1.1.1'
  implementation 'org.apache.commons:com.springsource.org.apache.commons.net:2.0.0'
  implementation 'com.google.guava:guava:12.0'
  implementation 'com.github.Application-UI-UX:mobile_implementation_core_messages:0.4.0'
  implementation 'com.github.Application-UI-UX:mobile_implementation_core_build_tools:0.4.0'
  implementation 'com.github.Application-UI-UX:mobile_implementation_core_bootstrap:0.4.0'

  implementation project(':apache_xmlrpc_common')
  implementation project(':apache_xmlrpc_server')
  implementation project(':apache_xmlrpc_client')

  testImplementation 'junit:junit:4.13.2'
  testImplementation 'org.mockito:mockito-all:1.8.5'

}
