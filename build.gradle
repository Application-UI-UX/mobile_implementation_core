subprojects {
  /*
  * The android plugin configures a few things:
  * plugins are published in Application-UI-UX and can be imported in any projects, to be used
  * https://github.com/Application-UI-UX
  */
  if (name != 'docs') {
    apply plugin: "ros-java"
    apply plugin: "osgi"
    apply plugin: "idea"
    apply plugin: "eclipse"
  }

  publishing {
    repositories {
      maven {
        name = "rosjava_core"
        url = uri("https://maven.pkg.github.com/Application-UI-UX/rosjava_core")
        credentials {
          username = project.findProperty("gpr.user") ?: System.getenv("RonaldsonBellande")
          password = project.findProperty("gpr.key") ?: System.getenv("")
        }
      }

      publications {
        productionRelease(MavenPublication) {
//          from components.productionRelease
          groupId = 'org.ros'
          artifactId = 'rosjava_core'
          version = "0.4.0"
          pom {
            name = "android_core"
            description = "Maven POM customization android core package"
            url = "https://github.com/Application-UI-UX/rosjava_core"
            licenses {
              license {
                name = "The Apache License, Version 2.0"
                url = "http://www.apache.org/licenses/LICENSE-2.0.txt"
              }
            }
            developers {
              developer {
                id = "RonaldsonBellande"
                name = "Ronaldson Bellande"
                email = "ronaldsonbellande@gmail.com"
              }
            }
            scm {
              connection = "scm:svn:https://github.com/Application-UI-UX/rosjava_core/"
              developerConnection = "scm:svn:https://github.com/Application-UI-UX/rosjava_core/"
              url = "https://github.com/Application-UI-UX/rosjava_core/"
            }
          }
        }
      }
    }
  }
}

defaultTasks 'publish', 'installDist'
